<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=PT+Sans:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="preload" href="css/normalize.css" as="style">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="preload" href="css/styles.css" as="style">
    <link rel="stylesheet" href="css/styles.css">
    <title>Coffe Blog</title>
</head>

<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="bar">
                <a class="logo" href="index.html">
                    <h1 class="logo__name no-margin text-center">Blog<span class="logo__bold">DeCafé</span></h1>
                </a>

                <nav class="navigation">
                    <a href="nosotros.html" class="navigation__link">Nosotros</a>
                    <a href="cursos.html" class="navigation__link">Cursos</a>
                    <a href="contacto.html" class="navigation__link">Contacto</a>
                </nav>
            </div>
        </div>

        <div class="header__text">
            <h2 class="no-margin">Blog de café con consejos y cursos</h2>
            <p class="no-margin">Aprende de los expertos con las mejores recetas y consejos</p>
        </div>
    </header>
    <!-- Header -->

    <!-- Main content -->
    <div class="container">
        <h3 class="text-center">Contacto</h3>

        <div class="contact-bg"></div>

        <form class="form">
            <div class="field">
                <label class="field__label" for="nombre">Nombre</label>
                <input class="field__campo" type="text" placeholder="Tu Nombre" id="nombre">
            </div>

            <div class="field">
                <label class="field__label" for="email">Email</label>
                <input class="field__campo" type="email" placeholder="Tu Correo" id="email">
            </div>

            <div class="field">
                <label class="field__label" for="mensaje">Mensaje</label>
                <textarea class="field__campo field__campo--textarea" id="mensaje"></textarea>
            </div>

            <div class="field">
                <input type="submit" value="Enviar" class="button button--primary">
            </div>
        </form>
    </div>
    <!-- Main content -->

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="bar">
                <a class="logo" href="index.html">
                    <h1 class="logo__name no-margin text-center">Blog<span class="logo__bold">DeCafé</span></h1>
                </a>

                <nav class="navigation">
                    <a href="nosotros.html" class="navigation__link">Nosotros</a>
                    <a href="cursos.html" class="navigation__link">Cursos</a>
                    <a href="contacto.html" class="navigation__link">Contacto</a>
                </nav>
            </div>
        </div>
    </footer>
    <!-- Footer -->
</body>

</html>
